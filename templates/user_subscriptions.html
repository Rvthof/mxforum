{% extends "user.html" %}
{% load extra_tags %}
{% load humanize %}

{% block usercontent %}
	<div class='subscriptions'>
		{% for sub in subscriptions %}

		<div class="subscription">
			<a class="comments" href="{{ sub.question.get_absolute_url }}">{{ sub.question.title }}</a> every  {{ sub.get_timespan_display }} 
			{% ifequal request.user  sub.user %} 
				<a class="delete" href="/deletesubscription/{{ sub.id }}/">X</a></div>
			{% endifequal %}
		{% endfor %}
	</div>
{% endblock %}
